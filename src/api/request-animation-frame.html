<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>requestAnimationFrame</title>
    <style>
        .bar {
            width: 0;
            height: 50px;
        }

        .green {
            background: #03cf1c;
        }

        .blue {
            background: #007bff;
        }

        .red {
            background: red;
        }

        .yellow {
            background: #c69500;
        }

        .orange {
            background: #ff4f22;
        }

        .gray {
            background: #5a6268;
        }

        .black {
            background: #000;
        }
    </style>
</head>
<body>
<div class="bar green"></div>
<div class="bar red"></div>
<div class="bar blue"></div>
<div class="bar yellow"></div>
<div class="bar orange"></div>
<div class="bar gray"></div>
<div class="bar black"></div>
</body>
<script>
    let width = 0
    const domBar = document.querySelectorAll('.bar')

    function render1() {
        domBar[0].style.width = `${width++}px`
        if (width <= document.body.clientWidth * 1000) {
            requestAnimationFrame(render1)
        }
    }

    function render2() {
        domBar[1].style.width = `${width++}px`
        if (width <= document.body.clientWidth) {
            requestAnimationFrame(render2)
        }
    }

    function render3() {
        domBar[2].style.width = `${width++}px`
        if (width <= document.body.clientWidth) {
            requestAnimationFrame(render3)
        }
    }

    function render4() {
        domBar[3].style.width = `${width++}px`
        if (width <= document.body.clientWidth) {
            requestAnimationFrame(render4)
        }
    }

    function render5() {
        domBar[4].style.width = `${width++}px`
        if (width <= document.body.clientWidth) {
            requestAnimationFrame(render5)
        }
    }

    function render6() {
        domBar[5].style.width = `${width++}px`
        if (width <= document.body.clientWidth) {
            requestAnimationFrame(render6)
        }
    }

    render1()
    render2()
    render3()
    render4()
    render5()
    render6()

    window.addEventListener('resize', render1)
</script>
</html>
