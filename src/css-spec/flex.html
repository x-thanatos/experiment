<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex layout</title>
    <style>
        .container {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
            height: 600px;
            align-content: center;
        }

        .container li {
            width: 100px;
            height: 100px;
            text-align: center;
            margin: 4px;
            line-height: 100px;
            color: #fff;
            background-color: #ff4f22;
        }

    </style>
</head>
<body>
<ul class="container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
</ul>
</body>
</html>
