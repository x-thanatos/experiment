<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>requestAnimationFrame</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .bar {
            width: 0;
            height: 50px;
        }

        .green {
            background: #03cf1c;
        }

        .blue {
            background: #007bff;
        }

        .red {
            background: #ff0000;
        }

        .yellow {
            background: #ffff00;
        }

        .orange {
            background: #ff4f22;
        }

        .gray {
            background: #5a6268;
        }

        .black {
            background: #000;
        }

    </style>
</head>

<body>
    <div class="bar green"></div>
    <div class="bar red"></div>
    <div class="bar blue"></div>
    <div class="bar yellow"></div>
    <div class="bar orange"></div>
    <div class="bar gray"></div>
    <div class="bar black"></div>
</body>
<script>
    let width = 0
    const domBar = document.querySelectorAll('.bar')

    function renderer(index) {
        let width = 0
        let timer = -1;
        let dom = domBar[index]
        console.log(dom)
        if (dom) {
            return function render() {
                cancelAnimationFrame(timer)
                domBar[index].style.width = `${width++}px`
                if (width < document.body.clientWidth) {
                    timer = requestAnimationFrame(render)
                }
            }
        }
        return ''
    }
    var render = renderer(0);
    render();

</script>

</html>
